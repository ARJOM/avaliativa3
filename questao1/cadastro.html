<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 1</title>
</head>
<body>
    <div id="cadastro">
        <p>Cadastro</p>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex: João Ferreira" >
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seuemail@email.com">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="*********">
        </div>
        <div>
            <label for="data de nascimento">Email:</label>
            <input type="date" id="nascimento">
        </div>
        <div>
            <label for="genero">Gênero:</label>
            <input type="radio" name="genero" value="m" checked> Masculino
            <input type="radio" name="genero" value="f"> Feminino
        </div>
        <div>
            <button onclick="cadastro()">Cadastrar</button>
        </div>
    </div>
    <div>
        <button onclick="window.location.href = 'login.html'">Login</button>        
    </div>
    <script src="main.js"></script>
</body>
</html>
